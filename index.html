<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RU Browser – Fast & Secure Browser</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',system-ui,sans-serif;
  background:#020617;
  color:#ffffff;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px 20px;
  background:radial-gradient(circle at top,#1e40af,#020617 65%);
}

/* LOGO */
.logo{
  font-size:50px;
  font-weight:900;
  letter-spacing:-1.5px;
  margin-bottom:12px;
  background:linear-gradient(90deg,#60a5fa,#2563eb,#38bdf8);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero p{
  max-width:760px;
  margin:0 auto 30px;
  font-size:18px;
  line-height:1.6;
  color:#c7d2fe;
}

/* BUTTONS */
.buttons a{
  display:inline-block;
  margin:8px;
  padding:14px 32px;
  border-radius:16px;
  font-weight:600;
  text-decoration:none;
}

.btn-primary{
  background:#2563eb;
  color:white;
}

.btn-secondary{
  border:1px solid #475569;
  color:white;
}

/* QUICK LINKS */
.quick-links{
  margin-top:22px;
}
.quick-links a{
  color:#93c5fd;
  text-decoration:none;
  margin:0 10px;
  font-size:14px;
  font-weight:500;
}

/* FOOTER */
footer{
  padding:35px;
  text-align:center;
  border-top:1px solid rgba(255,255,255,0.15);
  color:#94a3b8;
  font-size:14px;
}
footer a{
  color:#60a5fa;
  text-decoration:none;
  margin:0 6px;
}

/* MOBILE */
@media(max-width:600px){
  .logo{font-size:36px}
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <div>
    <div class="logo">RU Browser</div>

    <p>
      Fast, lightweight and privacy-focused browser for Android & Windows.
      Designed for speed, security and a clean modern experience.
    </p>

    <div class="buttons">
      <a class="btn-primary" href="https://play.google.com/store/apps/details?id=com.rubrowser.app" target="_blank">
        Download on Play Store
      </a>
      <a class="btn-secondary" href="mailto:myjawla@gmail.com">
        Contact Support
      </a>
    </div>

    <!-- IMPORTANT LINKS -->
    <div class="quick-links">
      <a href="help.html">Help & FAQ</a> |
      <a href="privacy.html">Privacy Policy</a>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer>
  © 2025 RU Browser ·
  <a href="help.html">Help & FAQ</a> ·
  <a href="privacy.html">Privacy Policy</a> ·
  <a href="mailto:myjawla@gmail.com">Support</a>
</footer>

</body>
</html>
